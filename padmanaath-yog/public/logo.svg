<svg width="200" height="50" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-text { font-family: Arial, sans-serif; font-weight: bold; }
    .padmanaath { fill: #f75701; }
    .yog { fill: #8B4513; }
    .lotus { fill: #f75701; }
  </style>
  
  <!-- Lotus Symbol -->
  <g class="lotus" transform="translate(0, 25) scale(0.4)">
    <path d="M50,0 C60,15 80,25 100,25 C80,35 70,60 50,75 C30,60 20,35 0,25 C20,25 40,15 50,0 Z" />
    <circle cx="50" cy="40" r="10" />
  </g>
  
  <!-- Text -->
  <text x="60" y="35" class="logo-text padmanaath" font-size="24">Padmanaath</text>
  <text x="180" y="35" class="logo-text yog" font-size="24">Yog</text>
</svg>

