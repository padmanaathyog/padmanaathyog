<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-text { font-family: 'Arial', sans-serif; font-weight: bold; }
    .padmanaath { fill: #f75701; }
    .yog { fill: #8B4513; }
  </style>
  
  <!-- Lotus Symbol -->
  <g transform="translate(10, 30) scale(0.4)">
    <!-- Lotus Petals -->
    <path fill="#f75701" d="M50,0 C65,20 85,30 105,25 C85,40 75,65 50,80 C25,65 15,40 -5,25 C15,30 35,20 50,0 Z" />
    <path fill="#f75701" opacity="0.7" d="M50,5 C62,22 77,30 95,27 C80,40 70,60 50,72 C30,60 20,40 5,27 C23,30 38,22 50,5 Z" />
    <path fill="#f75701" opacity="0.5" d="M50,10 C60,25 70,30 85,28 C75,40 65,55 50,65 C35,55 25,40 15,28 C30,30 40,25 50,10 Z" />
    
    <!-- Center -->
    <circle cx="50" cy="40" r="10" fill="#8B4513" />
  </g>
  
  <!-- Text -->
  <text x="60" y="35" class="logo-text padmanaath" font-size="24">Padmanaath</text>
  <text x="180" y="35" class="logo-text yog" font-size="24">Yog</text>
</svg>

