<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <text x="10" y="30" font-family="serif" font-size="20" fill="#f7570120" opacity="0.05">ॐ नमः शिवाय</text>
  <text x="60" y="70" font-family="serif" font-size="16" fill="#f7570120" opacity="0.05">योग: कर्मसु कौशलम्</text>
  <text x="20" y="110" font-family="serif" font-size="18" fill="#f7570120" opacity="0.05">समदोषः समाग्निश्च</text>
  <text x="80" y="150" font-family="serif" font-size="14" fill="#f7570120" opacity="0.05">प्राणायामेन युक्तेन</text>
  <text x="30" y="190" font-family="serif" font-size="20" fill="#f7570120" opacity="0.05">शरीरमाद्यं खलु धर्मसाधनम्</text>
  <text x="70" y="230" font-family="serif" font-size="16" fill="#f7570120" opacity="0.05">सर्वरोगाः प्रजायन्ते</text>
  <text x="10" y="270" font-family="serif" font-size="18" fill="#f7570120" opacity="0.05">हेयं दुःखमनागतम्</text>
  <text x="50" y="310" font-family="serif" font-size="14" fill="#f7570120" opacity="0.05">स्वस्थस्य स्वास्थ्यारक्षणं</text>
  <text x="20" y="350" font-family="serif" font-size="20" fill="#f7570120" opacity="0.05">आतुरस्य विकारप्रशमनं</text>
  <text x="90" y="390" font-family="serif" font-size="16" fill="#f7570120" opacity="0.05">बलवज्रसंहननत्वान</text>
  <text x="40" y="430" font-family="serif" font-size="18" fill="#f7570120" opacity="0.05">अयुक्ताभ्यासयोगेन</text>
  <text x="10" y="470" font-family="serif" font-size="14" fill="#f7570120" opacity="0.05">सर्वरोगस्य संभवः</text>
</svg>

